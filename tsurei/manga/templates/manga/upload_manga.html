{% extends 'manga/layout.html' %}
{% load static %}


{% block head %}
    <link rel="stylesheet" href="{% static 'css/upload_manga.css' %}">
{% endblock %}

{% block main %}
    <div class="main-container">
        <div class="upload-container">
            <div class="upload">
                <h1>Upload Manga</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in manga_form %}
                        <div class="field">
                            <label>{{field.label}}</label>
                            {{field}}
                        </div>
                    {% endfor %}
                    <button type="submit">UPLOAD</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
