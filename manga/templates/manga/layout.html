{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Tsurei</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/layout.css' %}">
        <script src="https://kit.fontawesome.com/aff34599fe.js" crossorigin="anonymous"></script>
        <link  rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        {% block head %} {% endblock%}
    </head>
    <body>
        <div class="container">
            <div class="header">
                <nav class="nav-1">
                    <div class="logo">
                        <a href="{% url 'index' %}"><img class="logo-img" src="{% static 'images/logo.png' %}" alt="logo-image"></a>
                    </div>
                    <div class="search">
                        <input type="text" name="q" placeholder="Search for a manga">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <div class="btns">
                        {% if not request.user.is_authenticated %}
                            <button>
                                <a class="btn-login" href="{% url 'login' %}">LOGIN</a>
                            </button>
                        {% else %}
                            <a href="{% url 'profile' request.user.username %}">{{request.user.username}}</a>
                            <a href="{% url 'upload' %}">Upload</a>
                            <button>
                                <a class="btn-logout" href="{% url 'logout' %}">LOGOUT</a>
                            </button>

                        {% endif %}
                    </div>

                </nav>
                <nav class="nav-2">
                    <div class="btns">
                        <ul>
                            <li><a href="{% url 'index' %}">Home</a></li>
                            <li><a href="{% url 'bookmarks' %}">Bookmarks</a></li>
                            <li><a href="{% url 'latest' %}">Latest</a></li>
                            <li><a href="{% url 'categories' %}">Categories</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="main">
                {% block main %}
                {% endblock %}
            </div>
            <footer class="footer">
                <div class="footer-container">
                    <div class="title">
                        <h1>TSUREI</h1>
                        <p>Copyright &copy; 2022</p>
                    </div>
                    <div class="btns">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="features.html">Features</a></li>
                            <li><a href="docs.html">Docs</a></li>
                        </ul>
                    </div>
                    <div class="social">
                        <a href="#"><i class="fab fa-github fa-2x"></i></a>
                        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                    </div>
                </div>
            </footer>
        </div>  
    </body>
</html>
