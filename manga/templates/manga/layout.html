{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Tsurei</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link  rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        {% block head %} {% endblock%}
    </head>
    <body>
        <div class="container">
            <div class="header">
                <nav class="nav-1">
                    <div class="logo-container">
                        <a href="{% url 'index' %}"><img class="logo" src="{% static 'images/logo.png' %}" alt="logo-image"></a>
                    </div>
                    <div class="search-container">
                        <input class="search-input" type="text" name="q" placeholder="Search for a manga">
                        <img class="search-img" src="{% static 'images/search.png' %}" alt="search-image">
                    </div>
                    <div class="right-side-btns">
                        {% if not request.user.is_authenticated %}
                            <div class="btn-container">
                                <button>
                                    <a class="btn-login" href="{% url 'login' %}">LOGIN</a>
                                </button>
                            </div>
                            <div class="btn-container">
                                <button>
                                    <a class="btn-register" href="{% url 'register' %}">REGISTER</a>
                                </button>
                            </div>
                        {% else %}
                            <div class="btn-profile">
                                <a href="{% url 'profile' request.user.username %}">{{request.user.username}}</a>
                            </div>
                            <div class="btn-upload">
                                <a href="{% url 'upload' %}">Upload</a>
                            </div>
                            <div class="btn-container">
                                <button>
                                    <a class="btn-logout" href="{% url 'logout' %}">LOGOUT</a>
                                </button>
                            </div>
                        {% endif %}
                    </div>

                </nav>
                <nav class="nav-2">
                    <div class="nav-2-btns">
                        <ul>
                            <li><a href="{% url 'index' %}">Home</a></li>
                            <li><a href="{% url 'bookmarks' %}">Bookmarks</a></li>
                            <li><a href="{% url 'latest' %}">Latest</a></li>
                            <li><a href="{% url 'categories' %}">Categories</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="main">
                {% block main %}
                {% endblock %}
            </div>
            <div class="footer">

            </div>
        </div>
        {% block body %}

        {% endblock %}
    </body>
</html>
